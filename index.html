<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/header__logo.svg" type="image/svg">
  <title>Mesto</title>
</head>
<body class="page">

  <!-- header -->

  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Место">
  </header>

  <main>

    <!-- profile section -->

    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватарка">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить публикацию" class="profile__add-button"></button>
    </section>

    <!-- content section -->

    <section class="content">
      <template class="cardTemplate">
        <div class="content__card">
          <div class="content__image"></div>
          <div class="content__container">
            <h2 class="content__card-heading"></h2>
            <button type="button" class="content__like-button" aria-label="Лайк"></button>
          </div>
        </div>
      </template>
    </section>

  </main>
  
  <!-- footer -->
  
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
  </footer>

  <!-- popup-edit -->

  <div class="popup">
    <div class="popup__window">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editForm">
        <input type="text" class="popup__input" name="name">
        <input type="text" class="popup__input" name="description">
        <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть окно редактирования профиля"></button>
    </div>
  </div>

  <!-- popup-add -->

  <div class="popup">
    <div class="popup__window">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addForm">
        <input type="text" class="popup__input" name="name" placeholder="Название">
        <input type="text" class="popup__input" name="link" placeholder="Ссылка на картинку">
        <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть окно добавления места"></button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
