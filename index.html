<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/header__logo.svg" type="image/svg">
  <title>Mesto</title>
</head>
<body class="page">

  <!-- header -->

  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Место">
  </header>

  <main>

    <!-- profile section -->

    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватарка">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить публикацию" class="profile__add-button"></button>
    </section>

    <!-- content section -->

    <section class="content">
      <template class="cardTemplate">
        <div class="content__card">
          <div class="content__image">
            <button type="button" class="content__remove-button" aria-label="Удалить"></button>
          </div>
          <div class="content__container">
            <h2 class="content__card-heading"></h2>
            <button type="button" class="content__like-button" aria-label="Лайк"></button>
          </div>
        </div>
      </template>
    </section>

  </main>
  
  <!-- footer -->
  
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
  </footer>

  <!-- popup-edit -->

  <div class="popup popup_type_profile">
    <div class="popup__window">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="editForm" novalidate>
        <input type="text" class="popup__input popup__input_type_edit-name"
        id="name-input"
        name="name"
        placeholder="Имя"
        minlength="2"
        maxlength="40"
        required>
        <span class="name-input-error popup__error"></span>
        <input type="text" class="popup__input popup__input_type_edit-description"
        id="description-input"
        name="description"
        placeholder="О себе"
        minlength="2"
        maxlength="200"
        required>
        <span class="description-input-error popup__error"></span>
        <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_type_profile" aria-label="Закрыть окно редактирования профиля"></button>
    </div>
  </div>

  <!-- popup-add -->

  <div class="popup popup_type_add-image">
    <div class="popup__window">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add-image" name="addForm" novalidate>
        <input type="text" class="popup__input popup__input_type_add-name"
        id="add-name"
        name="name"
        placeholder="Название"
        minlength="2"
        maxlength="30"
        required>
        <span class="add-name-error popup__error"></span>
        <input type="url" class="popup__input popup__input_type_add-link"
        id="add-link-input"
        name="link"
        placeholder="Ссылка на картинку"
        required>
        <span class="add-link-input-error popup__error"></span>
        <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_type_add-image" aria-label="Закрыть окно добавления места"></button>
    </div>
  </div>

  <!-- popup-image  -->

  <div class="popup popup_type_image">
    <figure class="popup__figure">
      <img class="popup__image">
      <button type="button" class="popup__close-button popup__close-button_type_image" aria-label="Закрыть окно просмотра фотографии"></button>
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>
  
  <!-- scripts -->

  <script type="module" src="./src/components/initialCards.js" defer></script>
  <script type="module" src="./src/components/index.js" defer></script>
  <script type="module" src="./src/components/validation.js" defer></script> 
</body>
</html>
